<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="md:mx-14">
    <nav class="navbar flex justify-between items-center mt-4">
      <div class="flex md:order-2">
        <div class="hamburger cursor-pointer p-4 inline-block md:hidden">
          <div class="line bg-black h-0.5 w-6 mb-1"></div>
          <div class="line bg-black h-0.5 w-6 my-1"></div>
          <div class="line bg-black h-0.5 w-6 mt-1"></div>
        </div>
        <div class="search md:hidden pt-3">SearchIcon</div>
      </div>

      <div class="logo text-center md:order-1 md:flex">
        <div class="logoText "><img src="/assets/logo.png" alt="" class="w-24"></div>
        <div class="features mt-2 ml-5 md:mt-0 md:flex md:space-x-4 md:static md:translate-x-0 absolute -translate-x-72 md:bg-white bg-gray-200 text-sm">
          <div>Microsoft 365</div>
          <div>Office</div>
          <div>Windows</div>
          <div>Surface</div>
          <div>XboxSupport</div>
        </div>
      </div>

      <div class="cart md:order-3 flex">
        <div class="search hidden md:block">SearchIcon</div>
        <div>Account</div>
      </div>
    </nav>

    <section class="slider flex flex-col md:flex-row-reverse  md:my-6">
        <div class="left">
            <img src="/assets/first.webp" alt="" class="h-48 w-full md:h-full">
        </div>
        <div class="right flex flex-col justify-center items-center p-20 bg-[#e6e6e6] md:bg-[#eef2f8] md:items-baseline">
            <button class="bg-yellow-400 font-bold px-4 py-2 my-2 ">New</button>
            <h1 class="font-bold text-2xl my-2 ">Surface pro 8</h1>
            <p class="text-center md:text-left my-2 ">Do more with a larger 13-inch touchscreen, faster connections and extra speed. Now available with Windows 11.</p>
            <button class="bg-black text-white font-bold my-2 px-4 py-2 ">Learn More ></button>
        </div>
    </section>
  </body>
</html>
